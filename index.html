<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="claculator ">
            <div class="output">
                <input type="text" placeholder="0" id="output-box" readonly maxlength="4">
            </div>
            <div class="numbers">
                <div class="num" id="ac">AC</div>
                <!-- <i class="fa-regular fa-moon"></i>  -->
                <div class="num">DEL</div>
                <!-- <i class="fa-solid fa-percent"></i> -->
                <div class="num"><i class="fa-regular fa-moon"></i></div>
                <!-- <i class="fa-solid fa-divide"></i> -->
                <div class="num">/</div>
                <!-- <i class="fa-solid fa-xmark"></i> -->
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num">*</div>
                <!-- <i class="fa-solid fa-minus"></i> -->
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">-</div>
                <!-- <i class="fa-solid fa-plus"></i> -->
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">+</div>
                <!-- <i class="fa-solid fa-delete-left"></i> -->
                <div class="num">00</div>
                <div class="num">0</div>
                <div class="num">.</div>
                <div class="num" id="equal">=</div>
                <!-- <i class="fa-solid fa-equals"></i> -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
